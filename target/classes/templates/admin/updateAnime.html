<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour d'un manga</title>
    <link rel="stylesheet" th:href="@{/updateAnime.css}" href="../../static/updateAnime.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="navigation">
        <a th:href="@{/}">Accueil</a>
        <a th:href="@{/inscription}">Inscription</a>
        <a th:href="@{/connexion}">Connexion</a>
        <a th:href="@{/logout}">Deconnexion</a>
    </div>

    <h1 class="text-center">Mise à jour d'un manga</h1>
    <p th:if="${succes}" class="text-center">Les modifications ont bien été prises en compte</p>

    <form th:action="@{/admin/updateAnime/{id}(id=${anime.id})}" th:object="${anime}" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" id="titre" name="titre" th:field="*{titre}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="episodes" class="form-label">Épisodes :</label>
            <input type="text" id="episodes" name="episodes" th:field="*{episodes}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur :</label>
            <input type="text" id="auteur" name="auteur" th:field="*{auteur}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="diffusion" class="form-label">Diffusion :</label>
            <input type="text" id="diffusion" name="diffusion" th:field="*{diffusion}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="studio" class="form-label">Studio d'animation :</label>
            <input type="text" id="studio" name="studio" th:field="*{studio}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="synopsis" class="form-label">Synopsis :</label>
            <textarea id="synopsis" name="synopsis" rows="5" th:field="*{synopsis}" class="form-control"></textarea>
        </div>

        <div class="mb-3 text-center">
            <input type="submit" value="Mettre à jour" style="background-color: blue; color: white;" class="btn btn-primary">
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
